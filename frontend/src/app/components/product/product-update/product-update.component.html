
<mat-card class="container">
    <mat-card-title style="padding: 15px;">Alterar Produto</mat-card-title>
    <form>
        
        <mat-form-field style="padding: 10px;">
            <input type="text" class="botao" matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        
        <mat-form-field style="padding: 10px;">
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        
    </form>
    <button (click)="updateProduct()" id="salvar">
        Alterar
    </button>
    
    <button (click)="cancel()" id="cancelar">
        Voltar
    </button>
</mat-card>
